<html>
<head><script src=https://cdn.plot.ly/plotly-latest.min.js></script></head>
<body>
<div style="width:480px; height:400px;" id="scatter"></div>
<script>
var y = [[8.83, 9.89, 10.81, 5.87, 2.9, 3.87], [4.89, 4.94, 2.85, 6.94, 5.96, 3.92], [5.84, 8.9, 8.82, 8.92, 8.93, 3.91], [2.79, 8.85, 8.79, 8.9, 8.94, 8.92]];
var x = [[8.83, 8.89, 8.81, 8.87, 8.9, 8.87], [8.89, 8.94, 8.85, 8.94, 8.96, 8.92], [8.84, 8.9, 8.82, 8.92, 8.93, 8.91], [8.79, 8.85, 8.79, 8.9, 8.94, 8.92]];

var i = 0;

var scatter = {x: x[0], y: y[0], marker: {size: 15}, mode: "lines+markers", showlegend: true, type: "scatter"};

Plotly.newPlot("scatter", [scatter]);

function update()
{
 		i++;
		var j = i % 4;
		Plotly.animate("scatter", {data:[{y: y[j], x: x[j]}]},
		{frame: {redraw: false, duration: 2000}, transition: {duration: 2000}
		});
	requestAnimationFrame(update);
}
requestAnimationFrame(update);
</script>
</body>
</html>
