<!doctype html>
<html>

<head>
    <title>LA: Plane Intersection</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../lib/plotly-latest.min.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/numeric-1.2.6.min.js"></script>
    <script src="../lib/math.min.js"></script>
    <script src="../lib/MathJax.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Graph -->
            <div class="six columns">
                <div id='graph' style="width:450px; height:500px;"></div>
            </div>

            <!--Bottons-->
            <div class="six columns" style="padding-top: 0px;">
                <div id="addButtons">
                    <input id="addPlane" type="button" value="Add Plane">
                    <input id="addLine" type="button" value="Add Line">
                    <input id="addPoint" type="button" value="Add Point">
                    <p id="addButtonsError" style="color:#ff0000" hidden></p>
                    <p id= "inputError" style="color:#ff0000" hidden></p>
                </div>
                <div id="equations">
                    <div id="plane1">
                        <label style="border-left: solid 20px rgb(0,146,146); padding-left: 1px;">Plane 1:</label>
                        <input id="a1Input" type="number" value="1" style="width: 70px"> x +
                        <input id="b1Input" type="number" value="0" style="width: 70px"> y +
                        <input id="c1Input" type="number" value="0" style="width: 70px"> z =
                        <input id="d1Input" type="number" value="3" style="width: 70px">
                    </div>
                    <div id="plane2" hidden>
                        <label style="border-left: solid 20px rgb(219,209,0); padding-left: 1px;">Plane 2:</label>
                        <input id="a2Input" type="number" value="0" style="width: 70px"> x +
                        <input id="b2Input" type="number" value="1" style="width: 70px"> y +
                        <input id="c2Input" type="number" value="0" style="width: 70px"> z =
                        <input id="d2Input" type="number" value="3" style="width: 70px">
                        <span id="plane2Close" class="closeBtn closeBtnH">×</span>
                    </div>
                    <div id="plane3" hidden>
                        <label style="border-left: solid 20px rgb(182,109,255); padding-left: 1px;">Plane 3:</label>
                        <input id="a3Input" type="number" value="0" style="width: 70px"> x +
                        <input id="b3Input" type="number" value="0" style="width: 70px"> y +
                        <input id="c3Input" type="number" value="1" style="width: 70px"> z =
                        <input id="d3Input" type="number" value="3" style="width: 70px">
                        <span id="plane3Close" class="closeBtn closeBtnH">×</span>
                    </div>

                    <div id="line01" hidden>
                        <label style="border-left: solid 4px rgb(0,0,0); padding-left: 17px;">Line 1:</label>
                        <table class='matrixWrapper'><tbody>
                            <td>
                                <div class="fraction">
                                    x - <input id="e1Input" type="number" value="0" style="width: 70px; line-height: 0;">
                                    /
                                    <input id="i1Input" type="number" value="0" style="width: 70px">
                                </div>
                            </td>
                            <td> &nbsp = &nbsp </td>
                            <td>
                                <div class="fraction">
                                    y - <input id="f1Input" type="number" value="0" style="width: 70px; line-height: 0;">
                                    /
                                    <input id="j1Input" type="number" value="0" style="width: 70px">
                                </div>
                            </td>
                            <td> &nbsp = &nbsp </td>
                            <td>
                                <div class="fraction">
                                    z - <input id="g1Input" type="number" value="0" style="width: 70px; line-height: 0;">
                                    /
                                    <input id="k1Input" type="number" value="0" style="width: 70px">
                                </div>
                            </td>
                        </tbody></table>
                        <span id="line01Close" class="closeBtn closeBtnH" style="margin-top: -90px;">×</span>
                    </div>
                    <div id="line02" hidden>
                        <label style="border-left: solid 4px rgb(255,0,0); padding-left: 17px;">Line 2:</label>
                        <table class='matrixWrapper'><tbody>
                            <td>
                                <div class="fraction">
                                    x - <input id="e2Input" type="number" value="0" style="width: 70px; line-height: 0;">
                                    /
                                    <input id="i2Input" type="number" value="0" style="width: 70px">
                                </div>
                            </td>
                            <td> &nbsp = &nbsp </td>
                            <td>
                                <div class="fraction">
                                    y - <input id="f2Input" type="number" value="0" style="width: 70px; line-height: 0;">
                                    /
                                    <input id="j2Input" type="number" value="0" style="width: 70px">
                                </div>
                            </td>
                            <td> &nbsp = &nbsp </td>
                            <td>
                                <div class="fraction">
                                    z - <input id="g2Input" type="number" value="0" style="width: 70px; line-height: 0;">
                                    /
                                    <input id="k2Input" type="number" value="0" style="width: 70px">
                                </div>
                            </td>
                        </tbody></table>
                        <span id="line02Close" class="closeBtn closeBtnH" style="margin-top: -90px;">×</span>
                    </div>
                    <div id="point1" hidden>
                        <label>• &nbsp Point 1:</label>
                        (
                        <input id="xInput" type="number" value="0" style="width: 70px"> ,&nbsp
                        <input id="yInput" type="number" value="0" style="width: 70px"> ,&nbsp
                        <input id="zInput" type="number" value="0" style="width: 70px">
                        )
                        <span id="point1Close" class="closeBtn closeBtnH">×</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="script/plane.css">
    <script src=../util/objects.js></script>
    <script src=script/planes.js></script>
</body>

</html>
