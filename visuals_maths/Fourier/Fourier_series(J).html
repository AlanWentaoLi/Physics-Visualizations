
<!doctype html>
<html>

<head>
    <!--Page Info-->
    <title>Fourier Series</title>
    <!--css link-->
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <!--Required JS resources--> <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Graph -->
            <div class="six columns">
                <h1>Fourier Series:</h1>
                <div id='graph' style="width:450px; height:450px;"></div>
            </div>

            <!--Bottons/Sliders-->
            <div class="six columns">
                <!--Main Options/Tabs-->
                <ul class="tab-nav">
                    <li><a class="button active" href="#maths">Maths Derivation</a></li><!--Default: set using 'active'-->
                    <li><a class="button" href="#plot">Plot</a></li>
                </ul>

                <!--Main body contents-->
                <div class="tab-content">

                    <!--Shared Area-->

                    <!--BEGIN Slider-->
                    <!--These Sliders are shared among all tabs-->
                    <h5 style="border-left: solid 5px rgb(225,0,0); padding-left: 8px;">Amplitude:</h5><!--Just Text-->

                    <!--Slider Display-->
                    <label class="sliderTitle">A:<!--rho-->
                        <span id="AControllerDisplay" data-unit="">0</span> <!--default: 0-->
                    </label>

                    <!--Slider-->
                    <!--NB: Be careful with classes and types-->
                    <label class="slider">
                        <input id="AController" class="inputs" type="range" value="0" min="-5" max="5" step="0.1"/>
                        <span class="sliderMin">-5</span><span class="sliderMax">5</span></label>
                    <!--END Slider-->

                    <!--BEGIN Slider-->
                    <h5 style="border-left: solid 5px rgb(0,225,0); padding-left: 8px;">Number of terms:</h5>
                    <label class="sliderTitle">N:
                        <span id="NControllerDisplay" data-unit="">0</span>
                    </label>
                    <label class="slider">
                        <input id="NController" class="inputs" type="range" value="0" min="0" max="50" step="1"/>
                        <span class="sliderMin">0</span><span class="sliderMax">50</span>
                    </label>
                    <!--END Slider-->

                    <!--Unique Areas-->
                    <!--BEGIN Basis Vector Area-->
                    <div class="tab-pane active" id="maths">
                        <h1>Hello World</h1>
                    </div> <!--NB: Also need 'active' here-->
                    <!--END Basis-->

                    <!--BEGIN Area Element Area-->
                    <div class="tab-pane" id="plot">

                    </div>
                    <!--END Area-->

                    <!--BEGIN Slider-->
                    <h5 style="border-left: solid 5px rgb(0,0,225); padding-left: 8px;">Period:</h5>
                    <label class="sliderTitle">L:
                        <span id="LControllerDisplay" data-unit="">0</span>
                    </label>
                    <label class="slider">
                        <input id="LController" class="inputs" type="range" value="0" min="-5" max="5" step="0.1"/>
                        <span class="sliderMin">-5</span><span class="sliderMax">5</span>
                    </label>
                    <!--END Slider-->

                </div>
            </div>
        </div>
    </div>

    <!--THE BRAINS-->
    <script src=script/Fourier_Function.js></script>
    <!--
    <script src=script/jacksonobjects.js></script>
    -->
</body>

</html>
