<!doctype html>
<html>
<head>
    <title>3D Integration</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <h1>3D Integration</h1>
                <div id="graph" style="width:450px; height:450px;"></div>

                <label class="sliderTitle">Frame #:
                    <span id="animateSliderDisplay" data-unit="">1</span>
                </label>
                <label class="slider">
                    <input id="animateSlider" class="inputs" type="range" value="0" min="0" max="24" step="1"/>
                </label>
            </div>

            <div class = "six columns">
                <br>
                <ul class="tab-nav">
                    <li><a class="button active" href="#carte">Cartesian</a></li>
                    <li><a class="button" href="#cylin">Cylindrical</a></li>
                    <li><a class="button" href="#spher">Spherical</a></li>
                </ul>

                <div class="tab-content">
                    <label>a:
                        <input id = "aInput" type="box" value = "9">
                        <p id= "aInputError" style="color:#ff0000" hidden></p>
                    </label>
                    <label>b:
                        <input id = "bInput" type="box" value = "9">
                        <p id= "bInputError" style="color:#ff0000" hidden></p>
                    </label>
                    <label>c:
                        <input id = "cInput" type="box" value = "9">
                        <p id= "cInputError" style="color:#ff0000" hidden></p>
                    </label>

                    <div class="tab-pane active" id="carte">
                        Cartesian
                    </div>

                    <div class="tab-pane" id="cylin">
                        Cylindrical
                    </div>

                    <div class="tab-pane" id="spher">
                        Spherical
                    </div>
                    <br>
                    <input id="animate" class="button-primary" type="submit" value="Play">
                    <input id="reset" type="button" value="Reset">
                </div>
            </div>
        </div>
    </div>
    <script src="../util/objects.js"></script>
    <script src="../util/animate.js"></script>
    <script src="script/integrateObj.js"></script>
    <script src="script/integrate.js"></script>
</body>
</html>
