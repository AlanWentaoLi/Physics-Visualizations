<!doctype html>
<html>

<head>
    <!--Page Info-->
    <title>Eigenvectors</title>
    <!--css link-->
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <!--Required JS resources--> <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>


    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Graph -->
            <div class="six columns">
                <h1>Eigenvectors</h1>
                <div id='graph' style="width:450px; height:450px;"></div>

            </div>
            <div class="six columns">
                <h5 style="border-left: solid 5px rgb(219,209,0); padding-left: 8px;">a:</h5><!--Just Text-->

                    <!--Slider Display--> <!--Linked with the slider below-->
                    <!--Linked with a slider and shows the live values of its corresponding slider-->
                <label class="sliderTitle">a:&nbsp;<!--rho-->
                    <span id="xControllerDisplay" data-unit="">1</span> <!--default: 0-->
                </label>

                    <!--Slider-->
                    <!--NB: Be careful with classes and types-->
                <label class="slider">
                    <input id="xController" class="inputs" type="range" value="5" min="1" max="5" step="0.1"/>
                    <span class="sliderMin">0</span><span class="sliderMax">1</span></label>
                    <!--END Slider-->
            </div>
                        <div class="six columns">
                <h5 style="border-left: solid 5px rgb(219,209,0); padding-left: 8px;">a:</h5><!--Just Text-->

                    <!--Slider Display--> <!--Linked with the slider below-->
                    <!--Linked with a slider and shows the live values of its corresponding slider-->
                <label class="sliderTitle">a:&nbsp;<!--rho-->
                    <span id="yControllerDisplay" data-unit="">1</span> <!--default: 0-->
                </label>

                    <!--Slider-->
                    <!--NB: Be careful with classes and types-->
                <label class="slider">
                    <input id="yController" class="inputs" type="range" value="5" min="2" max="10" step="1"/>
                    <span class="sliderMin">0</span><span class="sliderMax">1</span></label>
                    <!--END Slider-->


            </div>
        </div>
    </div>

    <!--THE BRAINS-->
    <script src=script/EvO.js></script>
    <script src=script/Eigenvectors.js></script>
