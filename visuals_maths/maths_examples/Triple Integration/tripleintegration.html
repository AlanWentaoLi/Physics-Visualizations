<br><br>
    The mass of the tetrahedron is given by:
       $$M = \iiint_V \rho(x,y,z) \,dx\,dy\,dz
            = \int_{x= 0}^{a} \int_{y = 0}^{b(1-\frac{x}{a})} \int_{z=0}^{c(1-\frac{x}{a} - \frac{y}{b})} \rho(x,y,z) \,dz\,dy \,dx $$
