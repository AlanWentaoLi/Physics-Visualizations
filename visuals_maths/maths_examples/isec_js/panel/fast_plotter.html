<script>
$('#canvas').ready(function() {
  var layout = {
    scene: {
      xaxis: {
        range: [-10,10]
      },
      yaxis: {
        range: [-10,10]
      },
      zaxis: {
        range: [-10,10]
      },
      camera: {
        up: {
          x: 0,
          y: 0,
          z: 1
        },
        eye: {
          x: -1.7428,
          y: 1.0707,
          z: 0.7100
        }
      },
      aspectratio: {x: 1, y: 1, z: 1},
    },
    showlegend: false,
    margin: {l:0,r:0,b:0,t:0}
  };
  var line1 = new Line(new Vector(1,-1,1), new Vector(0,2,-1));
  var line2 = new Line(new Vector(3,1,-4), new Vector(-1,-2,-1));
  var plane1 = new Plane(new Vector(0,2,-1),new Vector(1,-1,1));
  var plot = new fastPlotHandler('canvas');
  plot.init();
  plot.setLayout(layout);
  $('#add').click(function() {
    plot.addAlgObj(line1);
    plot.addAlgObj(line2);
    plot.addAlgObj(plane1);
  })
  $('#delete').click(function() {
    plot.deleteTrace(plane1.id);
  })
  $('#highlight').click(function() {
    plot.highlightTraces([line1.id]);
  })
  $('#unhighlight').click(function() {
    plot.unHighlight();
  })
});
</script>
<div id="canvas"></div>
<a id="add">add line</a>
<a id="highlight">highlight line</a>
<a id="unhighlight">unhighlight</a>
<a id="delete">delete plane</a>
