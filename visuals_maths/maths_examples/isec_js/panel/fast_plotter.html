<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
"use strict"
var layout = {
  scene: {
    xaxis: {
      range: [-10,10]
    },
    yaxis: {
      range: [-10,10]
    },
    zaxis: {
      range: [-10,10]
    },
    camera: {
      up: {
        x: 0,
        y: 0,
        z: 1
      },
      eye: {
        x: -1.7428,
        y: 1.0707,
        z: 0.7100
      }
    },
    aspectratio: {x: 1, y: 1, z: 1},
  },
  showlegend: false,
  margin: {l:0,r:0,b:0,t:0}
};
var line1 = new Line(new Vector(1,-1,1), new Vector(0,2,-1));
var line2 = new Line(new Vector(3,1,-4), new Vector(-1,-2,-1));
var plane1 = new Plane(new Vector(0,2,-1),new Vector(1,-1,1));
var data = [line1.goify(layout), line2.goify(layout), plane1.goify(layout)];
console.log("original data: ", data)
$('#canvas').ready(function() {
  Plotly.newPlot('canvas',data,layout);
  var plotDiv = document.getElementById('canvas');
  console.log("data in plotDiv: ", plotDiv.data);

  function createAlgObjToUidLookup(plotDiv) {
    // Construct a dictionary {algObjId: uid}
    var plotData = document.getElementById(plotDiv).data;
    var lookup = {};
    for(var idx=0; idx<plotData.length; idx++) {
      lookup[plotData[idx].algObjId] = plotData[idx].uid;
    }
    console.log("lookup dictionary: ",lookup);
  }

  function findIdxByUid(plotDiv,uid) {
    /* Find trace position in plotDiv.data using uid;
    returns appropriate index if found of -1 if not found */
    var plotData = document.getElementById(plotDiv).data;
    for (var idx=0; plotData.length;idx++) {
      if(plotData[idx].uid == uid) {
        return idx;
      }
    }
    return -1;
  }
  function findIdxByAlgObjId(plotDiv,algObjId) {
    /* Find trace position in plotDiv.data using algObjId
    returns appropriate index if found of -1 if not found */
    var lookup = createAlgObjToUidLookup(plotDiv);
    return findIdxByUid(plotDiv, lookup[algObjId]);
});
</script>
<div id="canvas"></div>
