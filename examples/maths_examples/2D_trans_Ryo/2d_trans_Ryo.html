<html>

<head>
    <title>2D Transformations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>  // Plotly
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <!-- jquery for json importing and parsing -->
</head>
<body>

<div id='graph' style="width:500px; height:500px;"></div>  <!-- Plotly chart will be drawn inside this DIV -->
<script src=script/2d_trans_Ryo.js></script>

<div class="container">
<!--<a class="button" href="#">Anchor button</a>-->
<!--<button>Button element</button>-->
<!--<input type="submit" value="submit input">-->
    <input type="button" value="Reset", onclick="squareplotter()">
    <input type="button" value="Skew", onclick="revealSkew()">
    <input type="button" value="Scale", onclick="revealScale()">
    <input type="button" value="Rotate", onclick="revealRotate()">
    <input type="button" value="Custom", onclick="revealCustom()">

</div>


<div class="sliderSkew">
     <label class="sliderTitle">Slider:</label>
     <label>
          <input id="yourID" type ="range" value="5" min ="-1" max="10.0" step ="0.1"/>
          <span class="sliderMin">-1</span>
          <span class="sliderMax">10</span>
          <input type="button" value="Start", onclick="plotterSkew()">
     </label>

</div>

<div class="sliderRotate">
     <label class="sliderTitle">Slider:</label>
     <label>
          <input id="yourID" type ="range" value="5" min ="-1" max="10.0" step ="0.1"/>
          <span class="sliderMin">-1</span>
          <span class="sliderMax">10</span>
          <input type="button" value="Start", onclick="plotterRotate()">
     </label>

</div>

<div class="sliderScale">
     <label class="sliderTitle">Slider:</label>
     <label>
          <input id="yourID" type ="range" value="5" min ="-1" max="10.0" step ="0.1"/>
          <span class="sliderMin">-1</span>
          <span class="sliderMax">10</span>
          <input type="button" value="Start", onclick="plotterScale()">
     </label>

</div>

<div class="sliderCustom">
     <label class="sliderTitle">Slider:</label>
     <label>
          <input id="yourID" type ="range" value="5" min ="-1" max="10.0" step ="0.1"/>
          <span class="sliderMin">-1</span>
          <span class="sliderMax">10</span>
          <input type="button" value="Start", onclick="plotterCustom()">
     </label>

</div>

</body>
</html>
