<body>
<nav><h1>Diatomic Molecule</h1></nav>

<div class='container'>
    <div class="column">
        <div id='animation_anchor'></div>
        <button id="playPauseButton">PLAY</button>
        <button id="resetButton">RESET</button>
    </div>
    <div class="column">
        <div class="slider_card">
        <h2>Settings</h2>
        <input type="range" id="KE_slider" min="0" max="10" step="1" value="0"/>Kinetic
        Energy <br>
        <input type="range" id="RE_slider" min="0" max="10" step="1" value="0"/> Rotational Energy
    </div>
    <div class="graphSlider">
        <svg width="38" height="32">
            <polygon points="0,0 38,0 18,32" ></polygon>
        </svg>
        <span>Show</span>
        <div class="showhide" id="potentialGraph"></div>
    </div>

    <div class="graphSlider"><span>Show</span>
        <svg width="38" height="32">
            <polygon points="0,0 38,0 18,32" ></polygon>
        </svg>
        <div class = "showhide" id="energyGraph"></div>
    </div>
    </div>
</div>
