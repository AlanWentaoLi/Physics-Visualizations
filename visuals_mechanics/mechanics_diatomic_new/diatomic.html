<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Diatomic Molecule</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>Diatomic Molecule</h1>
<div id='animation_anchor'></div>
<button id="playPauseButton">Play</button>
<button id="resetButton">Reset</button>
<input type="range" id="KE_slider" min="0" max="10" step="1" value="0"/>Kinetic
Energy

<input type="range" id="RE_slider" min="0" max="10" step="1" value="0"/> Rotational Energy

<div id="potentialGraph"></div>
<div id="energyGraph"></div>
<script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
<script type="text/javascript" src="./scripts/graphics.js"></script>
</body>
</html>
