<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>2D Collision Simulation</title>
		<link rel="stylesheet" href ="css/skeleton.css" />
		<link rel="stylesheet" href="css/visualisation.css" />
		<link rel="stlyesheet" href="css/2dcollision.cs" />
	</head>
	<body>
	<nav>
		2D Collision
	</nav>
	<div class="container">
		<div class ="row">
			<div class = "eight columns flexyHold">
				<div class ="flexy" id="2Dcollision dock"></div>
			</div>
			<div class="four columns">
				<div class = "cabinet" id="Ball1">Ball 1
						<h5>Mass:</h5>
						<div class="sliderContainer">
							<span class="sliderMin"></span>
							<input id="ball1Mass" data-unit="kg" type="range" min = "0" max ="5" step="0.01" />
							<span class ="sliderMax"></span>
 						</div>
				</div>
				<div class="cabinet red" id="Ball2">Ball2
					<h5>Mass:</h5>
					<div class="sliderContainer">
						<span class="sliderMin"></span>
						<input id="ball1Mass" data-unit="kg" type="range" min = "0" max ="5" step="0.01" />
						<span class ="sliderMax"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	</body>
</html>
