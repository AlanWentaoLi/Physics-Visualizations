<!doctype html>
<head>
    <title>Diatomic Molecule Vibration and Rotation</title>
    <script src = "https://github.com/photonstorm/phaser-ce/releases/download/v2.8.3/phaser.min.js"></script>
    <script src = "./scripts/vecops.js"></script>
    <script src = "./scripts/potentials.js"></script>
    <script src=https://code.jquery.com/jquery-latest.min.js></script>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <link rel = "icon" href = "images/favicon.ico" type="image/x-icon">

    <style type="text/css">
        #canvasWrapper{
            width: 100%;
            margin: 0 auto;
        }
        input[type=range] {
        }

        .titleRotKE {
            padding-left: 8px;
            font-weight:400;
            border-left: 8px solid #E9003A;
        }

        .titleVibKE {
            padding-left: 8px;
            font-weight:400;
            border-left: 8px solid #02893B;
        }

        .titleAtomA {
            padding-left: 4px;
            font-weight:200;
            border-left: 4px solid #006EAF;
        }

        .titleAtomB {
            padding-left: 4px;
            font-weight:200;
            border-left: 4px solid #9F004E;
        }
    </style>

    <script>
    /**
    * Expands div with same class as button, and has id="expand"
    * @param btn: button that was clicked.
    */
    function showhide(btn) {
        var btn_class = $(btn).attr('class');               // Class of button.
        var expandable = '.' + btn_class + '#expand';       // Finding div by class (same as button) and id.
        $(expandable).slideToggle("fast");                  // Making contents transition in (wipe down).

        // Toggle show/hide text on button.
        if (btn.innerText === 'Hide') btn.innerText = 'Show';
        else btn.innerText = 'Hide';
    }
    </script>

    <script src="./scripts/molecule.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="eight columns">
            <div id="canvasWrapper"></div>
            <script src="./scripts/graphics.js"></script>

            <button class="LJ" id="showhide" onclick="showhide(this);">Hide</button>
            <div class = "LJ" id="expand">
                LJ Graph
            </div>
        </div>

        <div class="four columns">

            <h4 class="titleVibKE">Vibrational KE</h4>
            <button class="vibE" id="showhide" onclick="showhide(this);">Hide</button>
            <div class="vibE" id="expand">
                Graph 2
            </div>
            <input id="Slider" class="inputs" title="Vib KE" type="range" value="0" min="0" max="10.0" step="0.1">
            <br>

            <h4 class="titleRotKE">Rotational KE</h4>
            <button class="rotE" id="showhide" onclick="showhide(this);">Hide</button>
            <div class="rotE" id="expand">
                Graph 3
            </div>
            <input id="Slider" class="inputs" title="Rot KE" type="range" value=0" min="0" max="10.0" step="0.1">
            <br>

            <button class="potE" id="showhide" onclick="showhide(this);">Hide</button>
            <div class="potE" id="expand">
                Graph 4
            </div>
            <br>

            <div class="row">
                <h5 class="titleAtomA">Atom A</h5>
                <div class="eight    columns">
                    &sigma;    <input class="inputs" type="number" title="sigma" value="3">
                </div>

                <div class="seven columns">
                    &epsilon;  <input class="inputs" type="number" title="epsilon" value="-2">
                    <br>
                </div>

                <br><br><br>

                <h5 class="titleAtomB">Atom B</h5>
                <div class="seven columns">
                    <h6>&sigma;</h6>    <input class="inputs" type="number" title="sigma" value="3">
                </div>

                <div class="seven columns">
                    <h6>&epsilon;</h6>  <input class="inputs" type="number" title="epsilon" value="-2">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
