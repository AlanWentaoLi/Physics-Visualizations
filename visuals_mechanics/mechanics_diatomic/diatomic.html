<!doctype html>
<html>
<head>
    <title>Diatomic Molecule Vibration and Rotation</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <link rel = "icon" href = "images/favicon.ico" type="image/x-icon">

    <style type="text/css">
        input[type=range] {
        }

        .titleKE {
            padding-left: 8px;
            font-weight:400;
            border-left: 8px solid #02893B;
        }

        .titleAtomA {
            padding-left: 4px;
            font-weight:200;
            border-left: 4px solid #006EAF;
        }

        .titleAtomB {
            padding-left: 4px;
            font-weight:200;
            border-left: 4px solid #9F004E;
        }

    </style>
    <script src=https://cdn.plot.ly/plotly-latest.min.js></script>
    <script src = "./scripts/potentials.js"></script>
    <script src = "./scripts/vecops.js"></script>
    <script src = "./scripts/diatomic.js"></script>
</head>
<body>

<!--Phaser animation and KE plots & input sliders-->
<div class="container">
    <div class="twelve columns">
        <div class="seven columns">
            <div class="row">
                <div id="phaser" style="padding-bottom: 7px"></div>
            </div>

            <button id="playPauseButton">Play</button>
            <h4 class="titleKE">Kinetic Energies</h4>

            <br>
            <!-- Vib KE slider -->
            <label class="sliderTitle">Vibrational:
                <span id="vibKEDisplay" data-unit="eV">0 eV</span>
            </label>
            <label class="slider">
                <input id="vibKE" class="inputs" title="Vib KE" type="range" value="0" min="0" max="10.0" step="0.1"/>
                <span class="sliderMin">0.0</span><span class="sliderMax">10.0</span>
            </label>

            <br>

            <!-- Rot KE slider -->
            <label class="sliderTitle">Rotational:
                <span id="rotKEDisplay" data-unit="eV">5 eV</span>
            </label>
            <label class="slider">
                <input id="rotKE" class="inputs" title="Rot KE" type="range" value=0" min="0" max="10.0" step="0.1"/>
                <span class="sliderMin">0.0</span><span class="sliderMax">10.0</span>
            </label>

            <!-- Atom A and Atom B LJ Parameter input fields -->
            <h5 class="titleAtomA">Atom A</h5>
            <span>&sigma; = </span>      <a class="txt" id="s1" data-change title="&sigma;">2</a> <span><em>nm</em></span>
            <br>
            <span>&epsilon; = </span>    <a class="txt" id="e1" data-change title="&epsilon;">10</a> <span><em>eV</em></span>

            <h5 class="titleAtomB">Atom B</h5>
            <span>&sigma; = </span>    <a id="s2" class="txt" data-change title="&sigma;">2</a> <span><em>nm</em></span>
            <br>
            <span>&epsilon; = </span>  <a id="e2" class="txt" data-change title="&epsilon;">10</a> <span><em>eV</em></span>

        </div>

        <div class="five columns">
            <em><a for="#LJ_scatter" class="showHideButton">Hide </a></em> <a>LJ potential</a>
            <div class="expand twelve columns">
                <div id="LJ_scatter" style="width:100%; height: 320px"></div>
            </div>
            <br>

            <!-- Vib KE Graph Plotly -->
            <em><a for="#graphVibE" class="showHideButton">Hide </a></em> <a>KE<sub>vib</sub></a>
            <div id="graphVibE" class="expand twelve columns" style="height: 300px; padding-bottom: 5px;">
            </div>
            <br>

            <!-- Rot KE Graph Plotly -->
            <em><a for="#graphRotE" class="showHideButton">Hide </a></em> <a>KE<sub>rot</sub></a>
            <div id="graphRotE" class="expand twelve columns" style="height: 300px; padding-bottom: 5px;">
            </div>
            <br>

            <!-- PE Graph Plotly -->
            <em><a for="#graphPotE" class="showHideButton">Hide </a></em> <a>PE</a>
            <div id="graphPotE" class="expand twelve columns" style="height: 300px; padding-bottom: 5px;">
            </div>
            <br>
            <button id="submitLJ" class="inputs">Update LJ</button>
        </div>
    </div>
</div>



<script src=https://code.jquery.com/jquery-latest.min.js></script>
<script src = "https://github.com/photonstorm/phaser-ce/releases/download/v2.8.3/phaser.min.js"></script>
<script src="./scripts/graphics.js"></script>

<script>
    /**
     *
     */
    $(".showHideButton").on("click",function(){
        var text = ($(this).text() === "Show") ? "Hide" : "Show";
        $(this).text(text);
        $($(this).attr("for")).slideToggle("fast");
    });

    /**
 * Finds element in body with data-change attribute, and changes text to support input. Reverts to text when clicked
 * off the input field.
 */
$('body').on('click', '[data-change]', function() {

    // Storing current element and its attributes.
    var $element = $(this);
    var $title = $(this).attr("title");
    var $el_id = $(this).attr("id");

    // Creating input form.
    var $input = $('<input style="width: 50%;"/>').val($element.text());
    $input.attr("id", $el_id);                                  // Setting ID attribute (same as text).
    $input.attr("title", $title);                               // Setting title attribute (same as text).
    $element.replaceWith($input);                               // Replacing text with input form.

    var save = function save() {
        var $a = $('<a data-change />').text($input.val());

        // Restoring text with same attributes as original.
        $a.attr("title", $title);
        $a.attr("id", $el_id);
        $input.replaceWith($a);
    };

    // When clicking away from element (blurring), revert from input form to text.
    $input.one('blur', save).focus();
});

</script>
</body>
</html>
