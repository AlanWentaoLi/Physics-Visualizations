<!doctype html> 
<head>
    <title>Diatomic Molecule Vibration and Rotation</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <link rel = "icon" href = "images/favicon.ico" type="image/x-icon">

    <style type="text/css">
        input[type=range] {
        }

        .titleKE {
            padding-left: 8px;
            font-weight:400;
            border-left: 8px solid #02893B;
        }

        .titleAtomA {
            padding-left: 4px;
            font-weight:200;
            border-left: 4px solid #006EAF;
        }

        .titleAtomB {
            padding-left: 4px;
            font-weight:200;
            border-left: 4px solid #9F004E;
        }

    </style>
    <script src=https://cdn.plot.ly/plotly-latest.min.js></script>
    <script src = "./scripts/potentials.js"></script>
</head>
<body>

<!--Phaser animation and KE plots & input sliders-->
<div class="container">
    <div class="row" style="margin-bottom: 12px;">
        <div class="twelve columns">
            <div id="phaser" class="eight columns">
            </div>

            <div class="four columns">
                <h4 class="titleKE">Kinetic Energies</h4>

                <label class="sliderTitle">Vibrational:
                    <span id="vibKEDisplay" data-unit="eV">0 eV</span>
                </label>
                <label class="slider">
                    <input id="Slider" class="inputs" title="Vib KE" type="range" value="0" min="0" max="10.0" step="0.1"/>
                    <span class="sliderMin">0.0</span><span class="sliderMax">10.0</span>
                </label>

                <button for="#vibE" class="showHideButton">Hide</button>
                <div id="vibE" class="expand">
                    Graph 2
                </div>

                <label class="sliderTitle">Rotational:
                    <span id="rotKEDisplay" data-unit="eV">0 eV</span>
                </label>
                <label class="slider">
                    <input id="Slider" class="inputs" title="Rot KE" type="range" value=0" min="0" max="10.0" step="0.1"/>
                    <span class="sliderMin">0.0</span><span class="sliderMax">10.0</span>
                </label>

                <button for="#rotE" class="showHideButton">Hide</button>
                <div id="rotE" class="expand">
                    Graph 3
                </div>
                <br>
                <button for="#potE" class="showHideButton">Hide</button>
                <div id="potE" class="expand">
                    Graph 4
                </div>
            </div>

        </div>
    </div>

    <!-- Lennard-Jones potential Plotly graph -->
    <div class="row" style="margin-bottom: 10px">
        <div class="twelve columns">
            <a for="#LJ_scatter" class="showHideButton">Hide</a>
            <div class="expand">
                <div id="LJ_scatter" style="width:75%; height: 480px">
                    <script>
                        var p = new LJ(2, 10);
                        p.plot();
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- Atom A LJ params -->
    <div class="row">
        <h4 class="titleAtomA">Atom A</h4>
        <div class="twelve columns">
            <div class="six columns">
                &sigma;    <input class="inputs" type="number" title="sigma" value="3">
            </div>

            <div class="six columns">
                &epsilon;  <input class="inputs" type="number" title="epsilon" value="-2">
                <br>
            </div>
        </div>
    </div>

    <!-- Atom B LJ params -->
    <div class="row">
        <h4 class="titleAtomB">Atom B</h4>
        <div class="twelve columns">
            <div class="six columns">
                <span>&sigma; = </span>    <input class="inputs" type="number" title="sigma" value="3">
            </div>

            <div class="six columns">
                <span>&epsilon; = </span>  <input class="inputs" type="number" title="epsilon" value="-2">
            </div>
        </div>
    </div>
</div>
</body>

<script src=https://code.jquery.com/jquery-latest.min.js></script>
<script src = "https://github.com/photonstorm/phaser-ce/releases/download/v2.8.3/phaser.min.js"></script>
<script src = "./scripts/vecops.js"></script>
<script src = "./scripts/diatomic.js"></script>
<script src="./scripts/graphics.js"></script>
<script src="./scripts/molecule.js"></script>

<script>
    /**
     *
     */
    $(".showHideButton").on("click",function(){
        var text = ($(this).text() === "Hide") ? "Show" : "Hide";
        $(this).text(text);
        $($(this).attr("for")).slideToggle("fast");
    });
</script>
