<!doctype html>
<html>
<head>
    <title>Diatomic Molecule Vibration and Rotation</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <link rel = "icon" href = "images/favicon.ico" type="image/x-icon">

    <style type="text/css">
        input[type=range] {
        }

        .titleKE {
            padding-left: 8px;
            font-weight:400;
            border-left: 8px solid #02893B;
        }

        .titleAtomA {
            padding-left: 4px;
            font-weight:200;
            border-left: 4px solid #006EAF;
        }

        .titleAtomB {
            padding-left: 4px;
            font-weight:200;
            border-left: 4px solid #9F004E;
        }

    </style>
    <script src=https://cdn.plot.ly/plotly-latest.min.js></script>
    <script src = "./scripts/potentials.js"></script>
    <script src = "./scripts/vecops.js"></script>
    <script src = "./scripts/diatomic.js"></script>
</head>
<body>

<!--Phaser animation and KE plots & input sliders-->
<div class="container">
    <div class="row" style="margin-bottom: 12px;">
        <div class="twelve columns">
            <div id="phaser" class="eight columns">
            </div>

            <div class="four columns">
                <h4 class="titleKE">Kinetic Energies</h4>

                <!-- Vib KE slider -->
                <label class="sliderTitle">Vibrational:
                    <span id="vibKEDisplay" data-unit="eV">2 eV</span>
                </label>
                <label class="slider">
                    <input id="vibKE" class="inputs" title="Vib KE" type="range" value="0" min="0" max="10.0" step="0.1"/>
                    <span class="sliderMin">0.0</span><span class="sliderMax">10.0</span>
                </label>

                <!-- Rot KE slider -->
                <label class="sliderTitle">Rotational:
                    <span id="rotKEDisplay" data-unit="eV">5 eV</span>
                </label>
                <label class="slider">
                    <input id="rotKE" class="inputs" title="Rot KE" type="range" value=0" min="0" max="10.0" step="0.1"/>
                    <span class="sliderMin">0.0</span><span class="sliderMax">10.0</span>
                </label>

                <!-- Vib KE Graph Plotly -->
                <em><a for="#graphVibE" class="showHideButton">Hide </a></em> <a>KE<sub>vib</sub></a>
                <div id="graphVibE" class="expand" style="height: 350px; width: 300px; padding-bottom: 10px;">
                </div>

                <!-- Rot KE Graph Plotly -->
                <em><a for="#graphRotE" class="showHideButton">Hide </a></em> <a>KE<sub>rot</sub></a>
                <div id="graphRotE" class="expand" style="height: 350px; width: 300px; padding-bottom: 10px;">
                </div>
                <br>

                <!-- PE Graph Plotly -->
                <em><a for="#graphPotE" class="showHideButton">Hide </a></em> <a>PE</a>
                <div id="graphPotE" class="expand" style="height: 350px; width: 300px; padding-bottom: 10px;">
                </div>

                <br>
                <button id="playPauseButton">Play</button>
            </div>

        </div>
    </div>

    <!-- Lennard-Jones potential Plotly graph -->
    <div class="row" style="margin-bottom: 10px">
        <div class="twelve columns">
            <em><a for="#LJ_scatter" class="showHideButton">Hide </a></em> <a>LJ potential</a>
            <div class="expand">
                <div id="LJ_scatter" style="width:75%; height: 480px">
                    <script>
                        var p = new LJ(2, 10);
                        p.plot();
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- Atom A LJ params -->
    <div class="row">
        <h4 class="titleAtomA">Atom A</h4>
        <div class="twelve columns">
            <div class="six columns">
                <span>&sigma; = </span>    <input class="inputs" type="number" title="sigmaA" min="0" value="2"/>
            </div>

            <div class="six columns">
                <span>&epsilon; = </span>    <input class="inputs" type="number" title="epsilonA" min="0" value="5"/>
                <br>
            </div>
        </div>
    </div>

    <!-- Atom B LJ params -->
    <div class="row">
        <h4 class="titleAtomB">Atom B</h4>
        <div class="twelve columns">
            <div class="six columns">
                <span>&sigma; = </span>    <input class="inputs" type="number" title="sigmaB" value="2"/>
            </div>

            <div class="six columns">
                <span>&epsilon; = </span>  <input class="inputs" type="number" title="epsilonB" value="10"/>
            </div>
        </div>
    </div>
</div>
<script src=https://code.jquery.com/jquery-latest.min.js></script>
<script src = "https://github.com/photonstorm/phaser-ce/releases/download/v2.8.3/phaser.min.js"></script>
<script src="./scripts/graphics.js"></script>

<script>
    /**
     *
     */
    $(".showHideButton").on("click",function(){
        var text = ($(this).text() === "Hide") ? "Show" : "Hide";
        $(this).text(text);
        $($(this).attr("for")).slideToggle("fast");
    });

    $(window).on("load", function(){
        $('#LJ_scatter').fadeIn(100);
        $('#phaser').fadeIn(500);
    } );
</script>

<script>
    $("select[title='sigmaA']").on("change keyup", function() {
        potential.s1 = $(this).val;
    });
    $("select[title='sigmaB']").on("change keyup", function() {
        potential.s2 = $(this).val;
    });
    $("select[title='epsilonA']").on("change keyup", function() {
        potential.e1 = $(this).val;
    });
    $("select[title='epsilonB']").on("change keyup", function() {
        potential.e2 = $(this).val;
    });
</script>

<script>
    $(".inputs").each(function () {
        // To update the displayed value in HTML
        $(this).on('input', updateLabels);
    });

    function updateLabels() {
        $(".inputs").each(function () {
            // To update the displayed value in HTML
            var display_id = "#" + $(this).attr("id") + "Display";
            $(display_id).text($(this).val() + $(display_id).attr("data-unit"));
        });

        mol1.updateVibKE(parseFloat($("#vibKE")));
        mol1.updateRotKE(parseFloat($("#rotKE")));
    }
</body>
</html>;
