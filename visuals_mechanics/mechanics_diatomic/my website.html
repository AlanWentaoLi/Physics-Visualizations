         <h4 class="titleKE">Gyroscope precession</h4> <div id = "test" class = "seven columns"> <!---plotting the image-->
</div> <div class = "five columns"> <button id="playPauseButton">Start</button> <button id="resetButton">Reset</button> </div>

        <label class="slider"> <input id = "azimuth" class="inputs" title="azimuth" type="range" value="0" min="0" max="6.28318531" step="0.05"/> <span class="sliderMin">0.00</span><span class="sliderMax">2pi</span> </label> <!-- changing this new slider changes the data values of a DIFFERENT slider --> <a href= "" >Click here to show a graph of theta against time </a> <p href= "" >Click here to show a demonstration of the Euler Force </p> </div>
