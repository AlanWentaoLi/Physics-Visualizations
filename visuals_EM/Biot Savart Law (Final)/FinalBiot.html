<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biot Savart Law</title>
    <link rel="icon" href="https://www.imperial.ac.uk/T4Assets/favicon-196x196.png" type="image/x-icon">

<style></style></head>
<body>
       <div class="container">
        <h1>Biot Savart Law</h1>
        <div class="row">
            <div class="twelve columns">
            <div id="graph"></div>

            </div>
           </div>
           <div class="row">
            <div class="six columns">
            <label class="sliderTitle">Point Position:
            </label>

            <label class="slider">
                <input id="position" class="inputs" type="range" value="0" min="0" max="4" step="1">
                <span class="sliderMin">0</span><span class="sliderMax">5</span>
            </label>
                  <label class="sliderTitle">Animation Slider:
            </label>

            <label class="slider">
                <input id="animation" class="inputs" type="range" value="0" min="0" max="10" step="1">
                <span class="sliderMin">1</span><span class="sliderMax">10</span>
            </label>
            </div>
               <div class="six columns">
            <input id="playPause" type="button" value="Play" onclick="startAnimation()" style="width:200px">
            <input id="reset_button" type="button" value="reset" onclick="reset()" style="width:200px">

               </div>
                    
        </div>
    </div>

    <br><br><br>
