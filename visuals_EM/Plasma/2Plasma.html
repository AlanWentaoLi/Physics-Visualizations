<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Waves in Plasma - Imperial Visualisations</title>
    <link rel="icon" href="https://www.imperial.ac.uk/T4Assets/favicon-196x196.png" type="image/x-icon">
    <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/skeleton.css">
    <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/style.css">
    <script src="lib/plotly-latest.min.js"></script>
    <script src="lib/numeric-1.2.6.js"></script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/math.min.js"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
     <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
<div class="container">
    <br>
    <div class="row">
        <div class="six columns">
        <div id="graph_disp" style="height: 40vh;width: 30vw" >
        </div>
            <br>
            <h6>Effective Refractive Index of Plasma, \(n_{p}\).</h6>
        <div class = "cabinet red">
            Real:  <span id="refr_index_real"></span>;
            Imaginary: <span id="refr_index_imaginary"></span>
        </div>

        <div id="angular_frequency-slider">
            <label for="angular_frequency" class="sliderTitle"> Wave Angular frequency \(\omega \times 10^{10}\):
              <span id="angular_frequency-display">1.1</span>
            </label>
            <input type="range" id="angular_frequency" name="angular_frequency" min="0.1" max="4.4"  step = "0.01" value="1.1">
            <span class="sliderMin">0.1</span><span class="sliderMax">4.4</span>
        </div>
        <div id="Electron_density-slider">
            <label for="electron_density" class="sliderTitle"> Plasma Electron Density \(N_e \times 10^{17} \):
              <span id="electron_density-display">0.315</span>
            </label>
            <input type="range" id="electron_density" name="electron_density" min="0.075" max="1.5"  step = "0.001" value="0.315">
            <span class="sliderMin">0.075</span><span class="sliderMax">1.5</span>
        </div>
        <input type="button" id="playButton" value="Play">

    </div>
    <div class="six columns">
       <ul class="tab-nav">
            <li><a class="button active" href="#Single_wave">Single wave</a></li>
            <li><a class="button" href="#Plane_wave">Plane wave</a></li>
       </ul>

       <div class="tab-content">
            <div class="tab-pane active" id="Single_wave">
                <div id="graph" style="height: 80vh;width: 50vw"></div>
            </div>
            <div class="tab-pane" id="Plane_wave">
                <div id="wave-switch" name ="wave-switch" class="switch">

                <label class="radioTitle">Wave</label>

                <label for="incident" class="radio">
                 <input type="radio" id="incident" value="incident" name="wave-switch" checked="checked">
                 <span>Incident</span>
                </label>
                <label for="reflected" class="radio">
                 <input type="radio" id="reflected" value="reflected" name="wave-switch" >
                 <span>Reflected</span>
                </label>
                <label for="reflected plus incident" class="radio">
                 <input type="radio" id="reflected plus incident" value="reflected plus incident" name="wave-switch" >
                 <span>Combined</span>
                </label>
                </div>
                <div id="graph_planewave" style="height: 80vh;width: 50vw"></div>
            </div>
       </div>
    </div>
    </div>
</div>
<script src="scripts/plasma.js"></script>
<script> let pages = ["1Theory.html", "2Plasma.html"];</script>
<script src="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/navigator.js"></script>
</body>
</html>
