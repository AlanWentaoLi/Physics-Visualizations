<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Dielectric Dispersion - Imperial Visualisations</title>
    <link rel="icon" href="https://www.imperial.ac.uk/T4Assets/favicon-196x196.png" type="image/x-icon">
    <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/skeleton.css">
    <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
<div class="container">
    <h1>Dielectric Dispersion - Single Wave</h1>
    <div class="six columns">
        <div id="graph" style="height: 80vh;width: 50vw"></div>
        <input type="button" id="playButton" value="Play">
        <div id="polarisation-switch" class="switch">
            <label class="radioTitle">Polarisation:</label>

            <label for="s-polarisation" class="radio">
              <input type="radio" id="s-polarisation" value="s-polarisation" name="polarisation-switch" checked="checked">
              <span>s</span>
            </label>

            <label for="p-polarisation" class="radio">
              <input type="radio" id="p-polarisation" value="p-polarisation" name="polarisation-switch">
              <span>p</span>
            </label>
        </div>
        <p>Note: The reflected wave is not included in the visualisation due to overlap with incident wave and the amplitudes of the electric, and magnetic fields are set to be equal.</p>
    </div>
   <div class="six columns">

       <div id="graph_rn" style="height: 40vh;width: 30vw" ></div>
       <div id="graph_in" style="height: 40vh;width: 30vw"></div>

       <div id="angular_frequency-slider">
            <label for="angular_frequency" class="sliderTitle"> Ratio of Angular frequencies \(\omega/\omega_0\):
              <span id="angular_frequency-display">0.9</span>
            </label>
            <input type="range" id="angular_frequency" name="angular_frequency" min="0.7" max="1.3"  step = "0.01" value="0.9">
            <span class="sliderMin">0.7</span><span class="sliderMax">1.3</span>
       </div>
   </div>
</div>

<script src="scripts/dielectric_dispertion.js"></script>
<script> let pages = ["1Theory.html", "2Single Wave.html", "3Plane Wave.html"]</script>
<script src="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/navigator.js"></script>
</body>
</html>
