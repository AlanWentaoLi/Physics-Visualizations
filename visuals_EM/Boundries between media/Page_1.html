<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Boundaries between media - Imperial Visualisations</title>
    <link rel="icon" href="https://www.imperial.ac.uk/T4Assets/favicon-196x196.png" type="image/x-icon">
    <link rel="stylesheet" href="https://rawgit.com/cydcowley/public-test-data/master/Style2.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <style>
    #spinner{
      text-align: center;
      position: absolute;
      top:50%;
      width:100%;

    }
    </style>

</head>

<body>

  <div id='spinner'>
      <span class="loading-message">Loading</span>
      <div>
          <div class="spinner-mask"></div>
          <div id="spinner-bar"></div>
          <div class="spinner-mask"></div>
      </div>
  </div>

<div class="rightnav"> â–¶ </div>

<div class="container">
    <h1>Media 1 and Media 2 both dielectrics </h1>
    <div class="row">
        <div class="six columns">
            <p>
                explanation here
            </p>
            <div id="polarisation-switch" class="switch">
                <label class="radioTitle">Polarisation:</label>

                <label for="s-polarisation" class="radio">
                  <input type="radio" id="s-polarisation" value="s-polarisation" name="polarisation-switch" checked="checked">
                  <span>s</span>
                </label>

                <label for="p-polarisation" class="radio">
                  <input type="radio" id="p-polarisation" value="p-polarisation" name="polarisation-switch">
                  <span>p</span>
                </label>
            </div>

            <div id="angle-slider">
                <label for="angle" class="sliderTitle">Angle of incidence:
                  <span id="angle-display">50&deg;</span>
                </label>
                <input type="range" id="angle" name="angle" min="0" max="85" value="50">
                <span class="sliderMin">0&deg;</span><span class="sliderMax">85&deg;</span>
            </div>

            <div id="refractive-index-ratio-slider">
                <label for="refractive-index-ratio" class="sliderTitle">Refractive Index ratio of second to first material:
                  <span id="refractive-index-ratio-display">1.5</span>
                </label>
                <input type="range" id="refractive-index-ratio" name="refractive-index-ratio" min="0.5" max="2" step = "0.05" value="1.5">
                <span class="sliderMin">0.5</span><span class="sliderMax">2</span>
            </div>

            <div id="amplitude-slider">
                <label for="amplitude" class="sliderTitle"> Amplitude of EM wave:
                  <span id="amplitude-display">0.1</span>
                </label>
                <input type="range" id="amplitude" name="amplitude" min="0" max="0.3"  step = "0.01" value="0.1">
                <span class="sliderMin">0</span><span class="sliderMax">0.3</span>
            </div>

            <div id="angular_frequency-slider">
                <label for="angular_frequency" class="sliderTitle"> Angular frequency of EM wave:
                  <span id="angular_frequency-display">4</span>
                </label>
                <input type="range" id="angular_frequency" name="angular_frequency" min="0" max="8"  step = "0.1" value="4">
                <span class="sliderMin">0</span><span class="sliderMax">8</span>
            </div>
        </div>

        <!--put animation of boundary here-->
        <div class="six columns">
            <div id = "graph_container">
            <div id = "graph" style="width: 45vw; height: 75vh;"></div>
            </div>
        </div>

    </div>
</div>

<script>
  $('.container').hide();
  $('.rightnav').hide();
</script>

<script src="scripts/Dielectric_Dielectric.js"></script>
<script src="scripts/navigation.js"></script>
</body>
</html>
